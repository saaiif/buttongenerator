<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button Generator</title>
    <link rel="stylesheet" href="button.css" />
   
  </head>
  <body>
    <div class="container">
      <div class="btn">
        <button id="custom-btn">Default Label</button>
      </div>

      <div class="btn-styles">
        <div>
          <label for="btn-text">Button Label:</label>
          <input
            type="text"
            id="btn-text"
            class="input"
            placeholder="Button Label"
            required
          />

          <label for="btn-size">Font Size:</label>
          <input
            type="number"
            id="btn-size"
            class="input"
            value="16"
            min="8"
            max="50"
            placeholder="Font Size"
            required
          />

          <label for="btn-color">Font Color:</label>
          <input type="color" id="btn-color" class="input color" required />
        </div>
        <div>
          <label for="top left right bottom"
            >Padding: Top-Righ-Bottom-Left</label
          >
          <input
            type="number"
            id="top"
            class="input"
            value="1"
            min="0"
            max="24"
            placeholder="Top"
            required
          />
          <input
            type="number"
            id="right"
            class="input"
            value="6"
            min="0"
            max="48"
            placeholder="Right"
            required
          />
          <input
            type="number"
            id="bottom"
            class="input"
            value="1"
            min="0"
            max="24"
            placeholder="Bottom"
            required
          />
          <input
            type="number"
            id="left"
            class="input"
            value="6"
            min="0"
            max="48"
            placeholder="Left"
            required
          />

          <label for="btn-bg-color">Background Color:</label>
          <input
            type="color"
            id="btn-bg-color"
            value="#dddddd"
            class="input color"
            required
          />
        </div>
        <div>
          <label for="btn-border-color">Border Color:</label>
          <input
            type="color"
            id="btn-border-color"
            value="#dddddd"
            class="input color"
            required
          />

          <label for="btn-border-width">Border Width:</label>
          <input
            type="number"
            id="btn-border-width"
            value="0"
            min="0"
            max="50"
            class="input"
            required
          />

          <label for="btn-border-radius">Border Radius:</label>
          <input
            type="number"
            id="btn-border-radius"
            value="0"
            min="0"
            max="50"
            class="input"
            required
          />

          <label for="btn-letter-spacing">Letter Spacing:</label>
          <input
            type="number"
            id="btn-letter-spacing"
            value="0"
            min="0"
            max="24"
            class="input"
            required
          />
        </div>
      </div>

      <div class="generate-btn">
        <button id="generate-code-btn">Generate Code</button>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-header">
        <div class="title">Generated Code</div>
        <button class="close" id="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <h2 class="heading">HTML:</h2>
        <p id="html"></p>
        <h2 class="heading">CSS:</h2>
        <p id="css"></p>
      </div>
    </div>

    <div id="overlay"></div>

    
  </body>
  <script src="button.js"></script> 
</html>
